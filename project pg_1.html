<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout</title>
    <link rel="stylesheet" href="project pg_1.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="top-boxes">
                <div class="box small-box">Box 1</div>
                <div class="box small-box">Box 2</div>
            </div>
            <div class="button-group">
                <button class="rounded-button">Projects</button>
                <button class="rounded-button">Short Collaboration</button>
                <button class="rounded-button">Tasks</button>
                <button class="rounded-button">Notes</button>
                <button class="rounded-button">Meetings</button>
                <button class="rounded-button">Communication</button>
            </div>
        </div>

        <!-- Center Section -->
        <div class="center-section">
            <div class="text-box">Welcome to the Dashboard! Here are the latest updates.</div>
            <div class="center-boxes">
                <div class="box large-box">Main Content Area 1</div>
                <div class="box large-box">Main Content Area 2</div>
            </div>
            <div class="news-updates">Latest News: All systems operational!</div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="top-boxes">
                <div class="box small-box">Box 3</div>
                <div class="box small-box">Box 4</div>
            </div>
            <button class="rounded-button">Action Button</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
